<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>

    <link rel="stylesheet" href="/Css/cadastro.css">
    <link rel="stylesheet" href="/Css/fonts.css">
</head>
<body>
    <form action="#" method="get" autocomplete="off">
        <fieldset name="cadastro">
            
            <legend>Cadastre-se</legend>

            <label for="user">Usuário</label>
            <input class="user" type="text" id="user" name="user" required autofocus>

            <label for="email">Email</label>
            <input class="email" type="email" id="email" name="email" required>

            <label for="password">Senha</label>
            <input class="password" type="password" id="password" name="password" required>

            <div class="form-div">
                <button class="btn" type="submit">Cadastre-se</button>
                <p class="login">Já possui cadastro?<a class="spacing" href="login.html">Faça Login</a></p>
            </div>
        </fieldset>
    </form>
    
</body>
</html>
